<style>
  :root {
    --color-bg: #fdfcfb;
    --color-surface: #ffffff;
    --color-border: #e4dcd1;
    --color-text: #524640;
    --color-text-light: #9a8574;
    --color-primary: #0469c7;
    --color-primary-dark: #0554a1;
    --color-accent: #e15f50;
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', system-ui, sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  /* Header */
  .header {
    background: var(--color-surface);
    border-bottom: 1px solid var(--color-border);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 4rem;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: var(--color-text);
    font-weight: 600;
  }

  .logo svg {
    color: var(--color-primary);
  }

  .nav {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .nav-link {
    text-decoration: none;
    color: var(--color-text-light);
    font-size: 0.875rem;
    font-weight: 500;
    transition: color 0.2s;
  }

  .nav-link:hover {
    color: var(--color-text);
  }

  /* Main Content */
  .main {
    min-height: calc(100vh - 8rem);
    padding: 2rem 0;
  }

  /* Hero */
  .hero {
    text-align: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #f0f7ff 0%, #fdf4f3 100%);
    border-radius: var(--radius-lg);
    margin-bottom: 2rem;
  }

  .hero h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--color-text);
  }

  .hero h1 span {
    color: var(--color-primary);
  }

  .hero p {
    color: var(--color-text-light);
    font-size: 1.125rem;
  }

  /* Sections */
  .section {
    margin-bottom: 3rem;
  }

  .section h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: var(--color-text);
  }

  /* Artwork Grid */
  .artwork-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .artwork-card {
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    overflow: hidden;
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-sm);
    transition: box-shadow 0.2s, transform 0.2s;
  }

  .artwork-card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
  }

  .artwork-image {
    aspect-ratio: 4/3;
    overflow: hidden;
    background: #f5f5f5;
  }

  .artwork-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .artwork-info {
    padding: 1rem;
  }

  .artwork-title {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--color-text);
  }

  .artwork-artist {
    font-size: 0.875rem;
    color: var(--color-text-light);
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.625rem 1.25rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: var(--radius-md);
    border: none;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
  }

  .btn-primary {
    background: var(--color-primary);
    color: white;
  }

  .btn-primary:hover {
    background: var(--color-primary-dark);
  }

  .btn-secondary {
    background: var(--color-surface);
    color: var(--color-text);
    border: 1px solid var(--color-border);
  }

  .btn-secondary:hover {
    background: var(--color-bg);
  }

  /* Forms */
  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: var(--color-text);
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 0.625rem 0.75rem;
    font-size: 0.875rem;
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    background: var(--color-surface);
    color: var(--color-text);
  }

  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(4, 105, 199, 0.1);
  }

  /* Upload Form */
  .upload-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-border);
  }

  .upload-form h2 {
    margin-bottom: 1.5rem;
    text-align: center;
  }

  /* Admin Dashboard */
  .admin-dashboard {
    padding: 1rem 0;
  }

  .admin-dashboard h1 {
    margin-bottom: 2rem;
  }

  .admin-section {
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-border);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .admin-section h2 {
    font-size: 1.125rem;
    margin-bottom: 1rem;
  }

  /* User Menu */
  .user-menu {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--color-border);
  }

  .user-name {
    font-size: 0.875rem;
    font-weight: 500;
  }

  /* Footer */
  .footer {
    padding: 1.5rem 0;
    text-align: center;
    border-top: 1px solid var(--color-border);
    color: var(--color-text-light);
    font-size: 0.875rem;
  }

  /* Loading State */
  .loading {
    text-align: center;
    padding: 3rem;
    color: var(--color-text-light);
  }

  /* Responsive */
  @media (max-width: 640px) {
    .hero h1 {
      font-size: 1.75rem;
    }

    .artwork-grid {
      grid-template-columns: 1fr;
    }

    .nav {
      gap: 1rem;
    }
  }
</style>
